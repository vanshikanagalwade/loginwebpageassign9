<!DOCTYPE html>
<html>
<head>
    <title>Train Booking</title>
</head>
<body>
    <form>
        <label for id="fname">Enter you first name :</label>
        <input type="text" id="fname" required/>
        <br><br>
        <label for id="lname">Enter your Last Name :</label>
        <input type="text" id="lname" required/>
        <br><br>
        <label for id="Email">Enter your email :</label>
        <input type="email" id="Email"/>
        <br><br>
        <label for id="DOB">Enter your DOB :</label>
        <input type="number" id="DOB"/>
        <br><br>
        <label for id="gender">Enter your Gender :</label>
        <input type="text" id="gender" required/>
        <br><br>
        <label for id="station from">Enter your station:</label>
        <input type="text" id="station from" required/>
        <br><br>
        <label for id="station To">Enter your Destination :</label>
        <input type="text" id="station To" required/>
        <br><br>
        <label for id="Date of journey">Enter your Journey Date:</label>
        <input type="text" id="Date of journey" required/>
        <br><br>


        <input type="submit" value="submit here"/>
    </form>
    
</body>
</html>
